<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turbo Streams</title>
    <script type="module">
      import * as Turbo from 'https://cdn.skypack.dev/@hotwired/turbo';
      Turbo.connectStreamSource(new EventSource("/messages"));
    </script>
  </head>
  <body>
    <div id="messages">
      <div class="message">First</div>
    </div>
  </body>
</html>
